<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transações</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>

        <h2 class="display-5">Importar Transações</h2>

        <div class="input-group mb-3">
            <form class="row g-3" method="POST" action="{% url 'index' %}" enctype="multipart/form-data">
                <div class="mb-3">
                <label   for="formFileLg" class="form-label"></label>
                <input name="file_name" class="form-control" id="formFileLg" type="file">
                {% csrf_token %}
                </div>
                <input class="btn btn-dark mb-3" type="submit" value="Submit">
            </form>
        </div>
        <br>
        <h2 class="display-5">Importações Realizadas</h2>

        <table class="table table-dark table-hover table-borderless">
            <thead class="table-secondary">
                <tr>
                    <td scope="col">Datas das Transações</td>
                    <td scope="col">Datas das Importações</td>
                </tr>
            <thead>

            <tbody>
                {% for objeto in todos_objetos %}
                <tr>
                    <td>{{ objeto.data_transacao }}</td>
                    <td>{{ objeto.data_importacao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
